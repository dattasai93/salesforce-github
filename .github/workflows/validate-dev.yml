name: Dev Pipeline
run-name: ${{ github.actor }} is Running the Github Actions
on: [push, pull_request ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This is my first job"
        name: " first Job Message"
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      - name: npm install
        run: npm install
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global
      - name: Decrypt the server.key.enc file
        run: openssl enc -nosalt -aes-256-cbc -d -in assets/server.key.enc -out assets/server.key -base64 -K ${{ secrets.KEY }} -iv ${{ secrets.IV }}

      - name: Authorize with Salesforce org
        run: sf org login jwt --username ${{ secrets.SF_USERNAME }} --jwt-key-file assets/server.key --client-id ${{ secrets.SF_CLIENT_ID }} --set-default --alias cicd-org --instance-url ${{ secrets.SF_INSTANCE_URL }}
      
  clean-up:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This is my Second Job"
        name: "Print Message"